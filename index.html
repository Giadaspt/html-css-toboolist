<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">

  <title>html-css-toboolist</title>
</head>

<body>
   
  <!-- Header with in it logo and text logo -->
  <header>
    <div class="head">
      <img id="logo" src="./img/Logo.png" alt="Logo Boolean">
      <span class="text-logo"> Toboolist </span>
    </div>
  </header>

  <main id="container">
    <div class="in-container">
      <button class="button-one"> Add Task </button>
      <button class="button-two"> Add Section </button>
    </div>

    <section class="big-square">
      <div>
        <p class="list-name"> New Task </p>
        <p>
          Quarterly Newsletter <span class="blue"> Editorial <span>
        </p>
      </div>
    </section>


  </main>

  
</body>
</html>
